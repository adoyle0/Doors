icons_format = "{icon}"

[theme]
theme = "native"

[icons]
icons = "awesome5"
[icons.overrides]
# bat = ["| |", "|¼|", "|½|", "|¾|", "|X|"]
# bat_charging = "|^| "

[[block]]
block = "cpu"

[[block]]
block = "memory"
format = " $icon $mem_used_percents.eng(w:2) $icon_swap $swap_used_percents.eng(w:2) "
interval = 5
warning_mem = 70
critical_mem = 90

[[block]]
block = "net"
format = " $icon {$signal_strength} "

[[block]]
block = "bluetooth"
mac = "40:2C:F4:B6:D9:B2"
disconnected_format = ""
format = " $icon "
[block.battery_state]
"0..20" = "critical"
"21..70" = "warning"
"71..100" = "good"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "battery"
format = "$icon $percentage "
missing_format = ""

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %m/%d %I:%M%p') "
