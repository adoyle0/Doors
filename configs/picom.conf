vsync = true;
unredir-if-possible = true;

backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = false;

fading = true;
fade-delta = 5;
fade-exclude = [ ];

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = false;
detect-transient = true;
detect-client-leader = true;

wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
    full-shadow = false;
  };
  dock :
  {
    shadow = false;
  };
  dnd :
  {
    shadow = false;
  };
  popup_menu :
  {
    opacity = 1.0;
  };
  dropdown_menu :
  {
    opacity = 1.0;
  };
};
